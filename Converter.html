<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT2 CONVERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            color: white;
            background: #111;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        .bgAnimation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            background: #1d1d1d;
            filter: saturate(2);
            overflow: hidden;
        }

        .colorbox {
            z-index: 2;
            filter: brightness(1.1);
            transition: 2s ease;
            background: #1d1d1d;
        }

        .colorbox:hover {
            background: #00FF00;
            transition-duration: 0s;
        }

        .backgroundAnim {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #00FF00;
            filter: blur(60px);
            animation: animBack 6s linear infinite;
        }

        @keyframes animBack {
            0% {
                top: -60px;
            }
            100% {
                top: 120%;
            }
        }

        .top-left-title {
            font-size: 30px;
            color: #fff; 
            text-align: left;
            position: absolute;
            z-index: 10;
            display: block;
            top: 10px;
            left: 10px;
        }

        .con {
            color: #ff5733;
        }

        .verter {
            color: #33c1ff;
        }

        .converter-box {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 100px auto;
            padding: 50px;
            width: 500px;
            border: 1px solid #0f0;
            background-color: #111;
            box-shadow: 0 0 10px #0f0;
            position: relative; 
            z-index: 1; 
        }


        .input-container {
            display: flex;
            align-items: center; 
            margin-bottom: 30px;
            width: 80%; 
        }

        input[type="text"] {
            padding: 5px;
            font-size: 16px;
            margin-left: 10px; 
            color: whitesmoke;
            background-color: #222;
            border: 1px solid #0f0;
            box-shadow: 0 0 5px #0f0;
            width: 200%; 
        }

        .input-with-buttons {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%; 
        }

        .up-button, .down-button {
            position: absolute;
            font-size: 12px;
            padding: 2px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #00FF00;
        }

        .up-button {
            top: 5px; 
            right: 5px;
        }

        .down-button {
            bottom: 5px; 
            right: 5px;
        }

        .buttonContainer {
            background-color: transparent; 
            border-radius: 5px;
            display: flex;
            justify-content: center; 
            gap: 10px; 
        }

        .convertButton {
            background-color: black;
            color: #00FF00;
            border: 2px solid #00FF00; 
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #00FF00; 
        }

        .resetButton {
            background-color: black;
            color: red;
            border: 2px solid #00FF00; 
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #00FF00; 
        }

        .buttonFormat {
            color: whitesmoke;
            font-family: 'Courier New', Courier, monospace;
            font-size: 8px;
            border: none; 
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .buttonFormat:hover {
            background-color: #00FF00; 
            color: black; 
            box-shadow: 0 0 10px #00FF00; 
        }

        label {
            color: #00FF00;
            margin-right: 20px; 
            text-align: left; 
            width: 100px; 
        }

        .neon-text {
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="bgAnimation"></div>
    <div class="backgroundAnim"></div>
    
    <div class="top-left-title"><span class="con">CON</span><span class="verter">VERTER</span></div>
    
    <div class="converter-box">
        <h1 class="neon-text">RADIANS TO DEGREES</h1>
        
        <div class="input-container">
            <label for="radianInput" class="neon-text">Radians:</label>
            <div class="input-with-buttons">
                <button type="button" class="buttonFormat up-button" onclick="changeValue(1)">&#9650;</button>
                <input
                    id="radianInput"
                    name="radianInput"
                    type="text"
                    required
                    placeholder="0"
                    minlength="1"
                    maxlength="10"
                    size="10"
                />
                <button type="button" class="buttonFormat down-button" onclick="changeValue(-1)">&#9660;</button>
            </div>
        </div>
    
        <div class="input-container">
            <label for="degreeOutput" class="neon-text">Degrees:</label>
            <input id="degreeOutput" name="degreeOutput" type="text" disabled />
        </div>
    
        <div class="buttonContainer">
            <button type="button" class="convertButton" onclick="convertMe()">Convert</button>
            <button type="button" class="resetButton" onclick="resetFields()">Reset</button>
        </div>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.querySelector('.bgAnimation');
            const totalBoxes = 20 * 20; // Adjust based on the number of columns and rows

            for (let i = 0; i < totalBoxes; i++) {
                const box = document.createElement('div');
                box.className = 'colorbox';
                gridContainer.appendChild(box);
            }
        });

        function convertMe() {
            const radianInput = document.getElementById('radianInput').value;
            const radians = parseFloat(radianInput);
            if (isNaN(radians)) {
                alert('Please enter a valid number.');
                return;
            }
            const degrees = radians * (180 / Math.PI);
            document.getElementById('degreeOutput').value = degrees.toFixed(2);
        }
        
        function changeValue(delta) {
            const radianInput = document.getElementById('radianInput');
            let currentValue = parseFloat(radianInput.value) || 0;
            currentValue += delta;
            radianInput.value = currentValue.toFixed(2);
            convertMe();
        }

        function resetFields() {
            document.getElementById('radianInput').value = '';
            document.getElementById('degreeOutput').value = '';
        }

        document.addEventListener('mousemove', (e) => {
            const gridBackground = document.querySelector('.bgAnimation');
            const x = e.clientX;
            const y = e.clientY;
            gridBackground.style.backgroundPosition = `${-x}px ${-y}px`;
        });
    </script>
</body>
</html>
